<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Contabilidade</title>
	<link rel="stylesheet" href="CSS/login.css" />
</h:head>

<h:body>
	<div id="logo">
		<img src="Imagens/logo_unifebe_cinza.png" id="unifebe"/>
	</div>
	
	<div id="telalogin">
		<h:form id="formlogin">
			
			<p:fieldset class="field">
				<table id="tablogin">
					<tr>
						<td class="col"> <h:outputLabel value="Usuário: " for="usuario" /> </td>
					</tr>
					<tr>
						<td class="col"> <p:inputText id="usuario" maxlength="20" value="#{login.userLogin}" style="width:250px" /> </td>
					</tr>
					<tr>
						<td class="col"> <h:outputLabel value="Senha: " for="senha" /> </td>
					</tr>
					<tr>
						<td class="col"> <p:password id="senha" maxlength="20" value="#{login.userSenha}" style="width:250px" /> </td>
					</tr>
				</table>
				<br />
				<center>
					<p:commandButton value="LOGIN" ajax="false" action="#{login.buttonLogar}" />

				</center>
			</p:fieldset>
			<br />
					<p:messages id="msg" autoUpdate="true" closable="true">
						<p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 7500)" />
					</p:messages>
		</h:form>
	</div>
</h:body>
</html>
